<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
        <link
          href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
          rel="stylesheet"/>
        <title>Registration Form</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            @media (max-width: 767px) {
              .btn-block {
                width: 100%;
                margin-bottom: 10px;
              }
            }
          </style>
      </head>

<body class="p-3 m-0 border-0 bd-example">
    <div class="container">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    
    <div class="mb-3">
        <legend>Account type (required)</legend>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="Personal" name="account-type" value="Personal" checked="checked">
        <label class="form-check-label" for="Personal">Personal</label>
        </div>

        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="Business" name="account-type" value="Business">
        <label class="form-check-label" for="Business">Business</label>
        </div>
        
        </div>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="first-name" class="form-label">Enter Your First Name: </label>
          <input type="text" class="form-control" id="first-name">
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Enter Your Last Name: </label>
          <input type="text" class="form-control" id="last-name">
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Enter Your Email: </label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Create a New Password: </label>
              <input type="password" class="form-control" id="password">
            </div>

            
            <label for="profile-picture">Upload a profile picture:
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="profile-picture">
                </div>
            </label>

            <div class="col-md-6">
                <label for="age" class="form-label">Input your age (years): </label>
                <input type="number" class="form-control" id="age">
            </div>
              
            <div class="col-md-6">
                <label for="referrer" class="form-label">How did you hear about us? </label>
                <select class="form-select"id="referrer" name="referrer">
                      <option value="">(select one)</option>
                      <option value="1">freeCodeCamp News</option>
                      <option value="2">freeCodeCamp YouTube Channel</option>
                      <option value="3">freeCodeCamp Forum</option>
                      <option value="4">Other</option>
                    </select>
                  </label>
            </div>

            <label for="bio">Provide a bio:
                <div class="input-group mb-3">
                <textarea class="form-control" id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </div>
            </label>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="terms-and-conditions" name="terms-and-conditions" required>
                  <label class="form-check-label" for="terms-and-conditions">
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                  </label>
                </div>
              </div>


              <div class="col-12">
              <div class="col-md-12">
                <div class=" ">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <button type="button" class="btn btn-outline-secondary  btn-block">Cancel</button>
</div>
</div>
</div>
</div>

</form>

</body>

</html>
